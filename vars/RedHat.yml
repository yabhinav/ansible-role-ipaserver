---

_ipaserver_packages:
  - ipa-server
  - bind
  - bind-dyndb-ldap
  - ipa-python
  - sssd-ldap
  - expect

ipaserver_packages: '{{ _ipaserver_packages if not ipaserver_setup_dns else
                        _ipaserver_packages | union(["ipa-server-dns"])'

ipaserver_base_command: ipa-server-install -U

# IPA Ports Keep Alive check Post installation
ipa_ports:
  - 80  # HTTP
  - 443 # HTTPS
  - 389 # LDAP
  - 636 # LDAPS
  - 88  # Kerberos
  - 464 # Kerberos
  #- 123 # NTP #UDP #Cannot be verified
